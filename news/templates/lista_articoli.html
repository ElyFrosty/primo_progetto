{% extends "base.html" %}

{%block title%} {{articolo.titolo}} {%endblock title%}

{%block content%}
    <h2>{{titolo}}</h2>
    {%for articolo in articoli%}
        <p><strong>Titolo:</strong>{{articolo.titolo}}</p>
        <p><strong>Contenuto:</strong>{{articolo.contenuto}}</p>
        <p><strong>Autore:</strong>{{articolo.giornalista}}</p>
        <hr>
    {% endfor %}
{%endblock content%}
